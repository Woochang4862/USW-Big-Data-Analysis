# 기본 설정 파일

# 데이터 경로
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  results_dir: "results"

# 모델 기본 파라미터
model:
  random_state: 42
  n_jobs: -1

# 실험 설정
experiment:
  n_folds: 5
  test_size: 0.2

# 앙상블 설정
ensemble:
  default_method: "weighted"  # "weighted" or "stacking"
  exclude_models: ["NeuralNetwork", "DecisionTree"]

